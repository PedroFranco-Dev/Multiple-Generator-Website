<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Table Generator</title>
    <script src="./Js/script.js" defer></script>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <h2>Enter a number and confirm to show your multiplication tables.</h2>
    <form id="math-form">
        <div class="form-control">
            <label 
            for="number">Number</label>
            <input 
            type="number" 
            name="number" 
            id="number" 
            placeholder="Ex: 4"
            />
        </div>
        <div class="form-control">
            <label 
            for="multiplicator">Multiply until</label>
            <input 
            type="number" 
            name="multiplicator" 
            id="multiplicator" 
            value="10"
            />
        </div>
        <input 
        type="submit" 
        value="Calculate"
        />
    </form>
    <h2 id="multiplication-title">Number table of : <span></span></h2>
    <div id="multiplicator-table">
        <div id="multiplicator-operations">
            <p>Enter a Number to generate a multiplication table...</p>

        </div>
    </div>

</body>
</html>
